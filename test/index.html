<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests (Cards app)</title>
  <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
</head>
<body>
  <div id="mocha"></div>

  <!-- BEGIN HTML ELEMENTS REQUIRED FOR TESTS -->
  <div id="html-elements" style="display:none;">
    <div class="central controls">
      <button id="shuffledeck">Shuffle the deck</button>
      <button id="sortdeck">Sort the deck</button>
      <br><br>
      <span>Number of cards to draw:</span>
      <input type="text" value="1" id="drawinput">
      <button id="drawcards">Draw cards</button>
      <br>
      <span class="error central" id="drawerror"></span>
      <br>
      <button id="foldallcards">Return cards to deck</button>
    </div>

    <div id="deck-container">
      <hr>
      <h2>Deck</h2>
      <div id="deck">

      </div>
    </div>

    <div id="drawn-container">
      <hr>
      <h2>Drawn cards (sorted)</h2>
      <div id="drawn">

      </div>
    </div>
  </div>
  <!-- END HTML ELEMENTS REQUIRED FOR TESTS -->

  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="require.js"></script>
  <script src="../dist/js/app.min.js"></script>
  <script>mocha.setup('bdd')</script>
  <script src="app-spec.js"></script>
  <script>
    mocha.run();
  </script>
</body>
</html>
