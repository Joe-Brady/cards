<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <title>Cards - Joe Brady</title>
    <link rel="stylesheet" href="dist/css/normalize.min.css">
    <link rel="stylesheet" href="dist/css/styles.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  </head>

  <body>
      <div class="central controls">
        <button id="shuffle-deck">Shuffle the deck</button>
        <button id="sort-deck">Sort the deck</button>
        <br><br>
        <span>Number of cards to draw:</span>
        <input type="text" value="1" id="draw-input">
        <button id="draw-cards">Draw cards</button>
        <br>
        <span class="error central" id="draw-error"></span>
        <br>
        <button id="fold-all-cards">Return cards to deck</button>
      </div>

      <div id="deck-container">
        <hr>
        <h2>Deck</h2>
        <div id="deck">

        </div>
      </div>

      <div id="drawn-container">
        <hr>
        <h2>Drawn cards (sorted)</h2>
        <div id="drawn">

        </div>
      </div>

      <script src="dist/js/app.min.js"></script>
  </body>
</html>
